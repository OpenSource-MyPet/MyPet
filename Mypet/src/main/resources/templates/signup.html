<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/user/signup}" method="post">
    <input type="text" name="loginId" placeholder="아이디"><br>
    <input type="password" name="password" placeholder="비밀번호"><br>
    <input type="text" name="name" placeholder="이름"><br>
    <input type="number" name="birthYear" placeholder="출생 연도"><br>
    <input type="text" name="nickname" placeholder="닉네임(선택)"><br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
