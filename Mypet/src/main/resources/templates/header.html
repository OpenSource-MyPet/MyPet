<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- 헤더 프래그먼트 -->
<div th:fragment="header" class="header">
    <div class="header-top">
        <div class="logo">MyPet</div>
        <div class="header-nav">
            <span class="header-nav-item">홈</span>
            <span class="header-nav-item">콘텐츠</span>
            <span class="header-nav-item">쇼핑</span>
            <span class="header-nav-item">커뮤니티</span>
            <span class="header-nav-item">서비스</span>
            <span class="header-nav-item">크리에이터</span>
        </div>
        <div class="header-actions">
            <button class="login-btn">로그인</button>
            <span class="menu-icon">☰</span>
        </div>
    </div>
</div>

<!-- 헤더 스타일 프래그먼트 -->
<th:block th:fragment="headerStyles">
    <style>
        /* 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            font-family: 'Brush Script MT', cursive;
        }

        .header-nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .header-nav-item {
            font-size: 15px;
            font-weight: 500;
            margin: 0 20px;
            padding: 8px 8px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .header-nav-item:hover {
            color: #000;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-nav-item.active {
            color: #000;
            border-bottom-color: #ffd500;
        }

        .login-btn {
            background: #ffd500;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #ffdd33;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        /* 서브 네비게이션 */
        .sub-nav {
            display: flex;
            justify-content: center;
            gap: 48px;
            padding: 12px 0;
            background: white;
            border-bottom: 1px solid #e5e5e5;
        }

        .sub-nav-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .sub-nav-item:hover {
            color: #000;
        }

        .sub-nav-item.active {
            color: #000;
            border-bottom-color: #ffd500;
        }
    </style>
</th:block>

<!-- 헤더 스크립트 프래그먼트 -->
<th:block th:fragment="headerScripts">
    <script>
        // 네비게이션 탭 전환
        document.querySelectorAll('.header-nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.header-nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</th:block>
</body>
</html>
