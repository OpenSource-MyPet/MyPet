<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPet - 로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="header">
    <div class="header-top">
        <div class="logo" onclick="alert('홈으로 이동합니다!')">MyPet</div>
        <div class="header-nav">
            <span class="header-nav-item">홈</span>
            <span class="header-nav-item">콘텐츠</span>
            <span class="header-nav-item">쇼핑</span>
            <span class="header-nav-item">커뮤니티</span>
            <span class="header-nav-item">서비스</span>
            <span class="header-nav-item">크리에이터</span>
        </div>
        <div class="header-actions">
            <span class="menu-icon"><i class="fas fa-bars"></i></span>
        </div>
    </div>
</div>

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <div class="login-logo">MyPet</div>
            <div class="login-subtitle">반려동물과 함께하는 특별한 순간</div>
        </div>

        <form action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label class="form-label">아이디</label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" name="id" placeholder="아이디를 입력하세요" >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <div class="input-wrapper">
                    <input type="password" class="form-input" name="password" placeholder="비밀번호를 입력하세요" >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>로그인 상태 유지</span>
                </label>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>

            <button type="submit" class="login-button">로그인</button>
        </form>

        <div class="divider">또는</div>

        <!-- <div class="social-login">
            <button class="social-btn kakao" onclick="alert('카카오 로그인 기능은 개발 중입니다!')">
                <i class="fas fa-comment"></i>
            </button>
            <button class="social-btn google" onclick="alert('구글 로그인 기능은 개발 중입니다!')">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn naver" onclick="alert('네이버 로그인 기능은 개발 중입니다!')">
                <i class="fas fa-n"></i>
            </button>
        </div> -->

        <div class="signup-link">
            아직 회원이 아니신가요? <a href="/signup">회원가입</a>
        </div>
    </div>
</div>

    const alertMsg = [[${alertMsg}]]
    if(alertMsg){
        alert(alertMsg);
    }

    // });

    // 네비게이션 탭 전환
    document.querySelectorAll('.header-nav-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.header-nav-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // // 비밀번호 찾기

</script>
</body>
</html>
